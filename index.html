<!DOCTYPE html>
<html>
<head>
	<title>Verigames Project Progress</title>

	<!-- Chart.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>

	<script type="text/javascript" src="js/progress-graph.js"></script>
</head>
<body>
	<h1>FlowJam</h1>
	<div>
		This page displays a continuously updated graph of the fraction of <a href="https://github.com/kblack37/verigames">FlowJam</a> source files have have been modified since its initial port. Each point represents a single commit, spaced according to commit date.
	</div>
	<div>
		The full data set can be found <a href="https://github.com/verigames/verigames.github.io/blob/master/data.txt">here</a>.
	</div>
	<div class="container">
		<canvas id="progress-graph"></canvas>
	</div>
</body>
</html>
